<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <section class="container">
        <div class="textbox-section">
            <input type="text" dir="rtl" class="textbox" placeholder="0">
            <!-- <input type="text" dir="rtl" class="textbox">
            <input type="text" dir="rtl" class="textbox"> -->
        </div>
        <button class="btn-clear btn">C</button>
        <div class="wrapper">
            <button class="btn-7 btn">7</button>
            <button class="btn-8 btn">8</button>
            <button class="btn-9 btn">9</button>
            <button class="btn-divide btn">/</button>
            <button class="btn-4 btn">4</button>
            <button class="btn-5 btn">5</button>
            <button class="btn-6 btn">6</button>
            <button class="btn-multiplication btn">*</button>
            <button class="btn-2 btn">1</button>
            <button class="btn-2 btn">2</button>
            <button class="btn-3 btn">3</button>
            <button class="btn-minus btn">-</button>
            <button class="btn-dot btn">.</button>
            <button class="btn-0 btn">0</button>
            <button class="btn-result btn">=</button>
            <button class="btn-add btn">+</button>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
